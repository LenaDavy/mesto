<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <header class="header">
    <img class="header__logo" src="images/header__logo.svg" alt="Логотип проекта Место"/>
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__photo" src="images/profile__photo-kysto.png" alt="фото Жак-Ив Кусто"/>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <buton class="profile__edit-button"></buton>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="popup">
      <form class="popup__form">
        <button class="popup__close"></button>
        <h3 class="popup__form-title">Редактировать профиль</h3>
        <fieldset class="popup__content">
          <input class="popup__input popup__input_name" type="text" name="name">
        </fieldset>
        <fieldset class="popup__content">
          <input class="popup__input popup__input_activity" type="text" name="activity">
        </fieldset>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </section>
    <ul class="grid">
      <li class="grid__cell">
        <img class="grid__img" src="images/grid__karachaevsk.jpg" alt="фото достопримечательности Карачаевска">
        <div class="grid__description">
          <h2 class="grid__city">Карачаевск</h2>
          <button class="grid__like-button"></button>
        </div>
      </li>
      <li class="grid__cell">
        <img class="grid__img" src="images/grid__gora-ilbrys.jpg" alt="фото горы Эльбрус">
        <div class="grid__description">
          <h2 class="grid__city">Гора Эльбрус</h2>
          <button class="grid__like-button"></button>
        </div>
      </li>
      <li class="grid__cell">
        <img class="grid__img" src="images/grid__dombai.jpg" alt="фото Домбай">
        <div class="grid__description">
          <h2 class="grid__city">Домбай</h2>
          <button class="grid__like-button"></button>
        </div>
      </li>
      <li class="grid__cell">
        <img class="grid__img" src="images/grid__gora-ilbrys.jpg" alt="фото Домбай">
        <div class="grid__description">
          <h2 class="grid__city">Гора Эльбрус</h2>
          <button class="grid__like-button"></button>
        </div>
      </li>
      <li class="grid__cell">
        <img class="grid__img" src="images/grid__dombai.jpg" alt="фото горы Эльбрус">
        <div class="grid__description">
          <h2 class="grid__city">Домбай</h2>
          <button class="grid__like-button"></button>
        </div>
      </li>
      <li class="grid__cell">
        <img class="grid__img" src="images/grid__karachaevsk.jpg" alt="фото достопримечательности Карачаево-Черкесии">
        <div class="grid__description">
          <h2 class="grid__city">Карачаево-Черкесия</h2>
          <button class="grid__like-button"></button>
        </div>
      </li>
    </ul>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2020 Mesto Russia</p>
  </footer>
  <script src="scripts/index.js"></script>
</body>
</html>
