<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип проекта Место"/></header><main class="main"><section class="profile"><img class="profile__photo" src="993f3d93348c99403d38.png" alt="фото основателя"/><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__text">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><ul class="cards"></ul></main><footer class="footer"><p class="footer__copyright">&copy;2021 Mesto Russia</p></footer><template class="card-template"><li class="card"><button class="card__delete-button" type="button"></button> <img class="card__img" src="c8a6dcc7e8df50e548cf.jpg" alt="фото достопримечательности"><div class="card__description"><h2 class="card__city">Карачаевск</h2><div class="card__like-area"><button class="card__like-button" type="button"></button><p class="card__like-counter">0</p></div></div></li></template><div class="popup popup-profile"><div class="popup__main"><button class="popup__close popup-profile__close" type="button"></button><h3 class="popup__form-title">Редактировать профиль</h3><form novalidate class="popup__form popup-profile__form" name="popup-profile__form"><input id="input-name" class="popup__input popup__input_type_name" required name="name" minlength="2" maxlength="40"> <span class="popup__input-error input-name-error"></span> <input id="input-activity" class="popup__input popup__input_type_activity" required name="activity" minlength="2" maxlength="200"> <span class="popup__input-error input-activity-error"></span> <button class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup-card"><div class="popup__main"><button class="popup__close popup-card__close" type="button"></button><h3 class="popup__form-title">Новое место</h3><form class="popup__form popup-card__form" novalidate name="popup-card__form"><input id="input-title" class="popup__input popup__input_type_title" required name="name" placeholder="Название" minlength="2" maxlength="30"> <span class="popup__input-error input-title-error"></span> <input id="input-attribute" class="popup__input popup__input_type_attribute" required type="url" name="link" placeholder="Ссылка на картинку"> <span class="popup__input-error input-attribute-error"></span> <button class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup-image"><div class="popup-image__main"><button class="popup__close popup-image__close" type="button"></button> <img class="popup-image__picture" src="c8a6dcc7e8df50e548cf.jpg" alt="фото достопримечательности"><h3 class="popup-image__city">Город</h3></div></div></body></html>
