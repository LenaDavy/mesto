<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <header class="header">
    <img class="header__logo" src="images/header__logo.svg" alt="Логотип проекта Место"/>
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__photo" src="images/profile__photo-kysto.png" alt="фото основателя"/>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <ul class="cards"></ul>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2020 Mesto Russia</p>
  </footer>
  <template class="template">
    <li class="card">
      <button class="card__delete-button" type="button"></button>
      <img class="card__img" src="images/card__karachaevsk.jpg" alt="фото достопримечательности">
      <div class="card__description">
        <h2 class="card__city">Карачаевск</h2>
        <button class="card__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <div class="popup popupProfile">
    <div class="popup__main">
      <button class="popup__close popupProfile__close" type="button"></button>
      <h3 class="popup__form-title">Редактировать профиль</h3>
      <form class="popup__form popupProfile__form" name="popup__form">
        <input class="popup__input popup__input_type_name" type="text" name="name">
        <input class="popup__input popup__input_type_activity" type="text" name="activity">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popupCard">
    <div class="popup__main">
      <button class="popup__close popupCard__close" type="button"></button>
      <h3 class="popup__form-title">Новое место</h3>
      <form class="popup__form popupCard__form" name="popup__form">
        <input class="popup__input popup__input_type_title" type="text" name="title" placeholder="Название">
        <input class="popup__input popup__input_type_attribute" type="text" name="attribute" placeholder="Ссылка на картинку">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popupImage">
    <div class="popupImage__main">
      <button class="popup__close popupImage__close" type="button"></button>
      <img class="popupImage__picture" src=images/card__karachaevsk.jpg alt="фото достопримечательности">
      <h3 class="popupImage__city">Город</h3>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
