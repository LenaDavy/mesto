<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <header class="header">
    <img class="header__logo" src="images/header__logo.svg" alt="Логотип проекта Место"/>
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__photo" src="images/profile__photo-kysto.png" alt="фото основателя"/>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <ul class="cards">
      <li class="card">
        <img class="card__img" src="images/card__karachaevsk.jpg" alt="фото достопримечательности">
        <div class="card__description">
          <h2 class="card__city">Карачаевск</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
      <li class="card">
        <img class="card__img" src="images/card__gora-ilbrys.jpg" alt="фото достопримечательности">
        <div class="card__description">
          <h2 class="card__city">Гора Эльбрус</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
      <li class="card">
        <img class="card__img" src="images/card__dombai.jpg" alt="фото достопримечательности">
        <div class="card__description">
          <h2 class="card__city">Домбай</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
      <li class="card">
        <img class="card__img" src="images/card__gora-ilbrys.jpg" alt="фото достопримечательности">
        <div class="card__description">
          <h2 class="card__city">Гора Эльбрус</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
      <li class="card">
        <img class="card__img" src="images/card__dombai.jpg" alt="фото достопримечательностис">
        <div class="card__description">
          <h2 class="card__city">Домбай</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
      <li class="card">
        <img class="card__img" src="images/card__karachaevsk.jpg" alt="фото достопримечательности">
        <div class="card__description">
          <h2 class="card__city">Карачаево-Черкесия</h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </ul>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__main">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__form-title">Редактировать профиль</h3>
      <form class="popup__form" name="popup__form">
        <fieldset class="popup__content">
          <input class="popup__input popup__input_type_name" type="text" name="name">
        </fieldset>
        <fieldset class="popup__content">
          <input class="popup__input popup__input_type_activity" type="text" name="activity">
        </fieldset>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
